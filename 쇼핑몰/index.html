<!DOCTYPE html>
<html>
  <head>
    <title>SimpleShop</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!--navbar-->
    <div class="navbar">
      <a href="#" id="logo">
        <!--x--><img src="images/logo.png" width="139px">
      </a>
      
      <ul id="menu">
        <li><a href="#">Contact</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </div>
    
    <!--hero-header-->
    <div class="hero-header"></div>
    
    <!--products-->
    <div class="products">
      <h3>Our New Products</h3>
      
      <div class="product-list">
        <a href="#" class="product">
          <img src="images/sunglasses.jpeg" width="225px">
          <div class="product-name">Sunglasses</div>
          <div class="product-price">49,000</div>
        </a>
        
        <a href="#" class="product">
          <img src="images/tassel_loafer.jpeg" width="225px">
          <div class="product-name">Tassel Loafer</div>
          <div class="product-price">89,000</div>
        </a>
        
        <a href="#" class="product">
          <img src="images/beige_bag.jpeg" width="225px">
          <div class="product-name">Beige Bag</div>
          <div class="product-price">69,000</div>
        </a>
        
        <a href="#" class="product">
          <img src="images/sneakers.jpeg" width="225px">
          <div class="product-name">Sneakers</div>
          <div class="product-price">79,000</div>
        </a>
        
        <a href="#" class="product">
          <img src="images/slippers.jpeg" width="225px">
          <div class="product-name">Slippers</div>
          <div class="product-price">29,000</div>
        </a>
        
        <a href="#" class="product">
          <img src="images/wrist_watch.jpeg" width="225px">
          <div class="product-name">Wrist Watch</div>
          <div class="product-price">99,000</div>
        </a>
        
        <a href="#" class="product">
          <img src="images/fedora_hat.jpeg" width="225px">
          <div class="product-name">Fedora Hat</div>
          <div class="product-price">39,000</div>
        </a>
        
        <a href="#" class="product">
          <img src="images/classic_loafer.jpeg" width="225px">
          <div class="product-name">Classic Loafer</div>
          <div class="product-price">99,000</div>
        </a>
        
        <a href="#" class="product">
          <img src="images/pink_bag.jpeg" width="225px">
          <div class="product-name">Pink Bag</div>
          <div class="product-price">79,000</div>
        </a>
        
        <!--float으로 인해 아이콘들이 위로 올라오는 현상을 막기 위해 -->
        <div class="clearfix"></div>
      </div>
    </div>
    
    <div class="footer">
      <a href="http://facebook.com">
        <img src="images/facebook.png" height="20px">
      </a>
      
      <a href="http://instagram.com">
        <img src="images/instagram.png" height="20px">
      </a>
      
      <a href="http://twitter.com">
        <img src="images/twitter.png" height="20px">
      </a>
    </div>
  </body>
</html>
