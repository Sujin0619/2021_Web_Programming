<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Favorite Celebrities</title>
	<style>
		/* 배경 부분에 대한 스타일 */
		.celebrities{
			background: #eee;
			border-radius: 20px;
			margin-bottom: 50px;
			padding: 30px;
			width: 500px;
			margin-left: auto;
			margin-right: auto;
		}

		/* 글씨에 대한 스타일 */
		.celebrities .contents{
			text-align: center;
		}

		/* 이미지에 대한 스타일 */
		.celebrities .poster{
			display: block;
			margin-right: auto;
			margin-left: auto;
			margin-top: 40px;
			margin-bottom: 40px;
		}

	</style>
</head>
<body>
	<!-- 헤더 부분 -->
	<h1 style="text-align: center;">My Favorite Celebrities</h1>

	<!-- 아이유 설명 부분 -->
	<div class="celebrities">
		<p class="contents">IU</p>
		<img class="poster" src="https://dimg.donga.com/wps/NEWS/IMAGE/2021/01/17/104953245.2.jpg" width="300">
		<p class="contents">본명은 '이지은'이며 대한민국의 '가수'이자 '배우'이자 '유튜버'다.</p>
	</div>
	
	<!-- 수지 설명 부분 -->
	<div class="celebrities">
		<p class="contents">SUZY</p>	
		<img class="poster" src="https://pbs.twimg.com/profile_images/1013402983428575232/YnUHyi1_.jpg">
		<p class="contents">본명은 '배수지'이며 대한민국의 '가수'이자 '배우'다.</p>
	</div>
	

</body>
</html>
