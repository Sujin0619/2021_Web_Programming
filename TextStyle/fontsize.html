<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Font Size!</title>
	<style>
	/* 
		<절대적 크기>
		px : 픽셀
		pt : 픽셀 x 1.33배의 크기
		
		<상대적 크기>
		% : 부모 요소의 폰트 크기를 기준으로
		em : 부모 요소의 폰트 크기를 기준으로
	*/
		.div1{
			font-size: 16px;
		}

		.div2{
			font-size: 200%; /* div1의 두 배 */
		}

		.div3{
			font-size: 2em; /* div2의 두 배 */ 
		}
	</style>
</head>
<body>
	<div class="div1">
		div1
		<div class="div2">
			div2
			<div class="div3">
				div3
			</div>
		</div>
	</div>
</body>
</html>
