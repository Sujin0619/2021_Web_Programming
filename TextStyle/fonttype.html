<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trying Out Different Fonts</title>
	
	<!--fonts.google.com에서 폰트 가져오기-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	
	<style>
		h1{
			/* 깔려있는 폰트로 설정 */
			font-family: "Times New Roman";
		}

		h2{
			/* 구글 폰트 */
			font-family: 'Baloo Tammudu 2', cursive;

		}
	</style>
</head>
<body>
	<h1>Trying Out Different Fonts!</h1>

	<h2>Trying Out Different Fonts!</h2>
</body>
</html>
