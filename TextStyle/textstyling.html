<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Styling Text!</title>
	<style>
		p{
			font-size: 32px;

			/* 굵기를 나타니며, 100단위로 표현됨 */
			font-weight: 100;
			
			text-align: center;
			
			/* underline : 밑줄, overline : 윗줄, line-through : 지우는 형태의 줄 */
			text-decoration: underline;
		}

		a{
			/* 링크에 저절로 생기는 밑줄 없애는 법 */
			text-decoration: none;
			
			/* 링크 가운데 정렬하는 법 */
			display: block;
			text-align: center;
		}
	</style>
</head>
<body>
	<p>텍스트를 다양하게 스타일링 해봅시다!</p>
	<a href="http://google.com">구글로 이동</a>
</body>
</html>
